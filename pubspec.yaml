name: bookme
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter_native_splash: any
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  flutter_svg: ^1.0.3
  curved_navigation_bar: ^1.0.3
  dio: ^4.0.6
  intl: ^0.17.0
  firebase_core: ^1.20.0
  firebase_auth: ^3.4.2
#  firebase_core_platform_interface: 4.5.1
  intl_phone_field: ^3.1.0
  pinput: ^2.2.11
  flutter_rating_bar: ^4.0.0
  google_maps_flutter: ^2.1.3
  date_time_picker: ^2.1.0
  cached_network_image: ^3.2.0
  image_picker: ^0.8.5
  flutter_advanced_drawer: ^1.3.2
  pin_input_text_field: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/svg/
    - assets/settings/

  fonts:
    - family: DubaiRegular
      fonts:
        - asset: assets/fonts/Dubai-Regular.ttf